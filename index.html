    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" name="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" name="email" class="form-control" placeholder="xyz@email.com" required />
      </div>
      <div class="form-group">
        <label id="age-label" for="number">Age<span id="clue"> (Optional)</span></label>
        <input type="number" id="number" name="age" min=10 max=99 class="form-control" placeholder="Age" />
      </div>
      <div class="form-group">
        <label id="label-dropdown" for="dropdown">Which option describes your current role?</label>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value> Select Current role </option>
          <option value="student">Student</option>
          <option value="job"> Job </option>
          <option value="learner"> Full Time Learner </option>
          <option value="preferno"> Prefer not to say </option>
          <option value="other"> Other </option>
        </select>
      </div>
      <div class="form-group">
        <label id="label-radio" for="radio">Would you recommend Data Science Box to friends?</label>
        <label class="form-control"><input id="radio" type="radio" name="recommend" value="definitely" class="input-radio" checked /> Definitely </label>
        <label class="form-control"><input id="radio" type="radio" name="recommend" value="maybe" class="input-radio" /> May Be </label>
        <label class="form-control"><input id="radio" type="radio" name="recommend" value="notsure" class="input-radio" /> Not Sure </label>
      </div>
      <div class="form-group">
        <label id="label-checkbox" for="check-box"> What wouldyou like to see improved?<span id="clue"> (Check all that apply)</label>
        <label class="form-control"><input id="check-box" type="checkbox" name="checkbox" value="content" class="input-checkbox" \>Content </label>
        <label class="form-control"><input id="check-box" type="checkbox" name="checkbox" value="user interface" class="input-checkbox" />User Interface </label>
        <label class="form-control"><input id="check-box" type="checkbox" name="checkbox" value="projects" class="input-checkbox" /> Projects </label>
        <label class="form-control"><input id="check-box" type="checkbox" name="checkbox" value="forum" class="input-checkbox" /> Forum </label>
        <label class="form-control"><input id="check-box" type="checkbox" name="checkbox" value="Additional Courses" class="input-checkbox" /> Additional Courses </label>
      </div>
      <div class="form-group">
        <label id="textarea" for="comments">Any comments or suggestions </label>
        <textarea type="textarea" id="textarea" class="input-textarea form-control" placeholder="Enter your comments here...."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button" onclick = "datalayer()">
          Submit
        </button>
      </div>
    </form>
